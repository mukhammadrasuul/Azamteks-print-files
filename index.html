<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юк хати</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #525659; 
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        .page {
            background-color: white;
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 15mm;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .company-info h1 { margin: 0; font-size: 24px; text-transform: uppercase; font-weight: bold; }
        .date-info { margin-top: 10px; font-size: 14px; }
        .invoice-title { text-align: right; font-size: 18px; font-weight: bold; }

        .meta-data { margin-bottom: 20px; font-size: 14px; line-height: 1.6; }
        .meta-row span { font-weight: bold; display: inline-block; width: 120px; }

        /* MAIN TABLE STYLES */
        table.main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }

        table.main-table th, table.main-table td {
            border: 1px solid black;
            padding: 8px 4px;
            font-size: 11px;
            vertical-align: middle;
            word-wrap: break-word;
        }

        table.main-table th {
            background-color: #fff;
            font-weight: bold;
            text-align: center;
        }

        /* Adjusted Column Widths */
        .col-id { width: 30px; text-align: center; }
        .col-name { width: auto; text-align: left; }
        .col-meas { width: 60px; text-align: center; } 
        .col-pkg  { width: 60px; text-align: center; } 
        .col-inner{ width: 50px; text-align: center; }
        .col-total{ width: 65px; text-align: center; font-weight: bold; }
        .col-desc { width: 60px; }

        /* Total Row Style */
        .row-total td {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        .total-label {
            text-align: right !important;
            padding-right: 10px !important;
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 14px;
        }

        .signature-block { text-align: center; width: 200px; }
        .signature-line { border-bottom: 1px solid black; margin-top: 30px; margin-bottom: 5px; }

        /* PRINT STYLES */
        @media print {
            body { 
                background-color: white; 
                margin: 0; 
                display: block; /* Fixes centering issues in print */
            }
            .page { 
                box-shadow: none; 
                margin: 0; 
                width: 100%; 
                min-height: 0; /* REMOVES EMPTY SECOND PAGE */
                height: auto;
                padding: 10mm 10mm; /* Safe padding for printers */
                border: none;
            }
            .footer {
                page-break-inside: avoid; /* Keeps signatures together */
            }
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="header">
            <div class="company-info">
                <div>Корхона номи: &nbsp;&nbsp;&nbsp;&nbsp; <strong>АзамТекс</strong></div>
                <div class="date-info">Сана: <span id="sana"></span></div>
            </div>
            <div class="invoice-title">
                Юк хати № <span id="yuk_hati"></span>
            </div>
        </div>

        <div class="meta-data">
            <div class="meta-row"><span>Қаердан:</span> <span id="qayerdan"></span></div>
            <div class="meta-row"><span>Қаерга:</span> <span id="qayerga"></span></div>
        </div>

        <table class="main-table">
            <thead>
                <tr>
                    <th class="col-id">T/P</th>
                    <th class="col-name">Маҳсулот номи</th>
                    <th class="col-meas">шт/рулон</th>
                    <th class="col-pkg">Рулон/Мешок</th>
                    <th class="col-inner">шт/метр</th>
                    <th class="col-total">Жами (шт/метр)</th>
                    <th class="col-desc">Изоҳ</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>

        <div class="footer">
            <div class="signature-block">
                <div>Масъул ходим</div>
                <div class="signature-line"></div>
                <div>(Имзо)</div>
            </div>

            <div class="signature-block">
                <div>Қабул қилди</div>
                <div class="signature-line"></div>
                <div>(Имзо)</div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 1. Capture Data from URL
            const params = new URLSearchParams(window.location.search);
            
            // Helper to get lists
            function getList(key) {
                const val = params.get(key);
                if (!val) return [];
                return decodeURIComponent(val).split(',').map(s => s.trim());
            }
            
            // Helper to get text
            function getText(key) {
                const val = params.get(key);
                return val ? decodeURIComponent(val) : '';
            }

            // Fill Static Data
            const today = new Date();
            const defaultDate = String(today.getDate()).padStart(2, '0') + '.' + String(today.getMonth() + 1).padStart(2, '0') + '.' + today.getFullYear();

            document.getElementById('sana').textContent = getText('sana') || defaultDate;
            document.getElementById('yuk_hati').textContent = getText('yuk_hati') || '---';
            document.getElementById('qayerdan').textContent = getText('qayerdan') || '';
            document.getElementById('qayerga').textContent = getText('qayerga') || '';

            // 2. Capture Lists
            const product_names = getList('mahsulot');
            const measurements  = getList('olchov');
            const packages      = getList('soni');
            const inner_qtys    = getList('ichida');

            const rowCount = product_names.length;
            const tableBody = document.getElementById('table-body');
            
            // Initialize Sum Variables
            let sumPkg = 0;
            let sumInner = 0;
            let sumTotal = 0;

            // 3. Logic & Loop
            for (let i = 0; i < rowCount; i++) {
                const name = product_names[i] || '';
                const meas = measurements[i] || '';
                const pkgCount = parseFloat(packages[i]) || 0;
                const innerQty = parseFloat(inner_qtys[i]) || 0;

                let total = 0;
                let innerDisplay = '-';

                // Calculation logic
                if (innerQty > 0) {
                    total = pkgCount * innerQty;
                    innerDisplay = innerQty;
                    // Add to Inner Sum
                    sumInner += innerQty;
                } else {
                    total = pkgCount;
                    innerDisplay = '-';
                }

                // Add to other sums
                sumPkg += pkgCount;
                sumTotal += total;

                // Add Row to Table
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="col-id">${i + 1}</td>
                    <td class="col-name">${name}</td>
                    <td class="col-meas">${meas}</td>
                    <td class="col-pkg">${pkgCount}</td>
                    <td class="col-inner">${innerDisplay}</td>
                    <td class="col-total">${total}</td>
                    <td class="col-desc"></td>
                `;
                tableBody.appendChild(tr);
            }

            // 4. Append Total Row (Replaces the old Summary Table)
            if (rowCount > 0) {
                const totalTr = document.createElement('tr');
                totalTr.className = 'row-total';
                
                // If sumInner is 0, just show a dash or empty
                const sumInnerDisplay = sumInner > 0 ? sumInner : '-';

                totalTr.innerHTML = `
                    <td colspan="3" class="total-label">Жами:</td>
                    <td class="col-pkg">${sumPkg}</td>
                    <td class="col-inner">${sumInnerDisplay}</td>
                    <td class="col-total">${sumTotal}</td>
                    <td class="col-desc"></td>
                `;
                tableBody.appendChild(totalTr);
            }

            // Auto Print
            setTimeout(() => window.print(), 500); 
        };
    </script>
</body>
</html>

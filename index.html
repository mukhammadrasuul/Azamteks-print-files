<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuk Xati</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #525659; 
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        .page {
            background-color: white;
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 15mm;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            margin: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .company-info h1 { margin: 0; font-size: 24px; text-transform: uppercase; font-weight: bold; }
        .date-info { margin-top: 10px; font-size: 14px; }
        .invoice-title { text-align: right; font-size: 18px; font-weight: bold; }

        .meta-data { margin-bottom: 20px; font-size: 14px; line-height: 1.6; }
        .meta-row span { font-weight: bold; display: inline-block; width: 120px; }

        /* MAIN TABLE STYLES */
        table.main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }

        table.main-table th, table.main-table td {
            border: 1px solid black;
            padding: 8px 4px;
            font-size: 11px;
            vertical-align: middle;
            word-wrap: break-word;
        }

        table.main-table th {
            background-color: #fff;
            font-weight: bold;
            text-align: center;
        }

        /* Adjusted Column Widths */
        .col-id { width: 30px; text-align: center; }
        .col-name { width: auto; text-align: left; }
        .col-meas { width: 50px; text-align: center; }
        .col-pkg  { width: 50px; text-align: center; }
        .col-inner{ width: 50px; text-align: center; }
        .col-total{ width: 60px; text-align: center; font-weight: bold; }
        .col-desc { width: 70px; }

        /* SUMMARY TABLE STYLES */
        .summary-container {
            display: flex;
            justify-content: flex-end; 
            margin-bottom: 40px;
        }

        table.summary-table {
            width: auto; 
            min-width: 200px;
            border-collapse: collapse;
            font-size: 12px;
        }

        table.summary-table th {
            background-color: #f0f0f0;
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }

        table.summary-table td {
            border: 1px solid black;
            padding: 5px 10px;
            text-align: center;
        }
        
        table.summary-table td:last-child {
            font-weight: bold;
        }

        /* FOOTER */
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 14px;
        }

        .signature-block { text-align: center; width: 200px; }
        .signature-line { border-bottom: 1px solid black; margin-top: 30px; margin-bottom: 5px; }

        @media print {
            body { background-color: white; margin: 0; }
            .page { box-shadow: none; margin: 0; width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="header">
            <div class="company-info">
                <div>Korxona nomi: &nbsp;&nbsp;&nbsp;&nbsp; <strong>AzamTeks</strong></div>
                <div class="date-info">Sana: <span id="sana"></span></div>
            </div>
            <div class="invoice-title">
                Yuk xati â„– <span id="yuk_hati"></span>
            </div>
        </div>

        <div class="meta-data">
            <div class="meta-row"><span>Qayerdan:</span> <span id="qayerdan"></span></div>
            <div class="meta-row"><span>Qayerga:</span> <span id="qayerga"></span></div>
        </div>

        <table class="main-table">
            <thead>
                <tr>
                    <th class="col-id">T/P</th>
                    <th class="col-name">Mahsulot nomi</th>
                    <th class="col-meas">O'lchov</th>
                    <th class="col-pkg">O'ram soni</th>
                    <th class="col-inner">O'ram ichida</th>
                    <th class="col-total">Jami</th>
                    <th class="col-desc">Izoh</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>

        <div class="summary-container" id="summary-container" style="display: none;">
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>O'lchov turi</th>
                        <th>Jami miqdor</th>
                    </tr>
                </thead>
                <tbody id="summary-body">
                    </tbody>
            </table>
        </div>

        <div class="footer">
            <div class="signature-block">
                <div>Mas'ul xodim</div>
                <div class="signature-line"></div>
                <div>(Imzo)</div>
            </div>

            <div class="signature-block">
                <div>Qabul qildi</div>
                <div class="signature-line"></div>
                <div>(Imzo)</div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // 1. Capture Data from URL
            const params = new URLSearchParams(window.location.search);
            
            // Helper to get lists
            function getList(key) {
                const val = params.get(key);
                if (!val) return [];
                // Decode URI components just in case, then split
                return decodeURIComponent(val).split(',').map(s => s.trim());
            }
            
            // Helper to get text
            function getText(key) {
                const val = params.get(key);
                return val ? decodeURIComponent(val) : '';
            }

            // Fill Static Data
            const today = new Date();
            const defaultDate = String(today.getDate()).padStart(2, '0') + '.' + String(today.getMonth() + 1).padStart(2, '0') + '.' + today.getFullYear();

            document.getElementById('sana').textContent = getText('sana') || defaultDate;
            document.getElementById('yuk_hati').textContent = getText('yuk_hati') || '---';
            document.getElementById('qayerdan').textContent = getText('qayerdan') || '';
            document.getElementById('qayerga').textContent = getText('qayerga') || '';

            // 2. Capture Lists
            const product_names = getList('mahsulot');
            const measurements  = getList('olchov');
            const packages      = getList('soni');
            const inner_qtys    = getList('ichida');

            const rowCount = product_names.length;
            const tableBody = document.getElementById('table-body');
            const summaryTotals = {};

            // 3. Logic & Loop
            for (let i = 0; i < rowCount; i++) {
                const name = product_names[i] || '';
                const meas = measurements[i] || '';
                const pkgCount = parseFloat(packages[i]) || 0;
                const innerQty = parseFloat(inner_qtys[i]) || 0;

                let total = 0;
                let innerDisplay = '-';

                // Calculation logic
                if (innerQty > 0) {
                    total = pkgCount * innerQty;
                    innerDisplay = innerQty;
                } else {
                    total = pkgCount;
                }

                // Add Row to Table
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="col-id">${i + 1}</td>
                    <td class="col-name">${name}</td>
                    <td class="col-meas">${meas}</td>
                    <td class="col-pkg">${pkgCount}</td>
                    <td class="col-inner">${innerDisplay}</td>
                    <td class="col-total">${total}</td>
                    <td class="col-desc"></td>
                `;
                tableBody.appendChild(tr);

                // Summary Logic
                const key = meas.toLowerCase();
                if (!summaryTotals[key]) {
                    summaryTotals[key] = { label: meas, total: 0 };
                }
                summaryTotals[key].total += total;
            }

            // 4. Render Summary
            const summaryBody = document.getElementById('summary-body');
            const summaryKeys = Object.keys(summaryTotals);
            
            if (summaryKeys.length > 0) {
                document.getElementById('summary-container').style.display = 'flex';
                summaryKeys.forEach(key => {
                    const data = summaryTotals[key];
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="text-align: left;">${data.label}</td>
                        <td>${data.total}</td>
                    `;
                    summaryBody.appendChild(tr);
                });
            }

            // Auto Print (Optional - you can remove this if testing)
            setTimeout(() => window.print(), 500); 
        };
    </script>
</body>
</html>
